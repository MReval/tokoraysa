<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - Raysa Kue</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        /* Minor custom style for cart item images */
        .cart-item-image { /* Renamed for clarity */
            max-height: 80px;
            max-width: 100px; /* Added to prevent oversized images if aspect ratio is very wide */
            object-fit: cover;
            border-radius: 0.25rem; /* Match Bootstrap's rounded class */
        }
        #cart-total {
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Raysa Kue</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="produk.html">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Toko Kami</a> <!-- Placeholder -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="keranjang.html">Keranjang</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="page-title">Keranjang Belanja Anda</h1>

        <div id="cart-items-container" class="my-4">
            <!-- Cart items will be displayed here by JavaScript -->
        </div>

        <div id="cart-total" class="text-end">
            <!-- Cart total will be displayed here -->
        </div>

        <div class="text-end mb-5">
            <button id="clear-cart-button" class="btn btn-danger me-2">Clear Cart</button>
            <button id="checkout-button" class="btn btn-primary">Checkout</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="assets/js/data.js"></script> <!-- productsData might be used by cart.js if not all details are stored in cart items -->
    <script src="assets/js/cart.js"></script>
    <script>
        function displayCart() {
            const cartItems = window.getCartItems(); // From cart.js, ensuring we use the global one
            const cartContainer = document.getElementById('cart-items-container');
            const cartTotalElement = document.getElementById('cart-total');

            if (!cartContainer || !cartTotalElement) {
                console.error("Cart container or total element not found!");
                return;
            }

            cartContainer.innerHTML = ''; // Clear previous content
            let total = 0;

            if (cartItems.length === 0) {
                cartContainer.innerHTML = '<p class="text-center">Keranjang Anda kosong.</p>';
                cartTotalElement.innerHTML = 'Total: Rp 0';
                return;
            }

            cartItems.forEach(item => {
                // Assuming item.price is stored in the cart item by cart.js
                // If item.price is missing, it will be treated as 0 or NaN later, so ensure it's always present in cart items
                const itemPrice = parseFloat(item.price) || 0; // Ensure price is a number
                total += itemPrice;

                const cartItemHTML = `
                    <div class="cart-item row mb-3 p-2 border rounded align-items-center">
                        <div class="col-md-2 col-4">
                            <img src="${item.image}" alt="${item.name}" class="img-fluid cart-item-image">
                        </div>
                        <div class="col-md-3 col-8">
                            <h5>${item.name}</h5>
                        </div>
                        <div class="col-md-3 col-6 text-md-start text-lg-end mt-2 mt-md-0">
                            <p>Rp ${itemPrice.toLocaleString()}</p>
                        </div>
                        <div class="col-md-2 col-6 text-md-center mt-2 mt-md-0">
                            <!-- Future: Quantity input can go here -->
                        </div>
                        <div class="col-md-2 col-12 text-md-end mt-2 mt-md-0">
                            <button class="btn btn-sm btn-outline-danger w-100" onclick="removeItemAndUpdateDisplay(${item.id})">Remove</button>
                        </div>
                    </div>
                `;
                cartContainer.innerHTML += cartItemHTML;
            });

            cartTotalElement.innerHTML = `Total: Rp ${total.toLocaleString()}`;
        }

        // Controller function for keranjang.html to interact with cart.js and update display
        function removeItemAndUpdateDisplay(productId) {
            window.removeFromCart(productId); // From cart.js, ensuring we use the global one
            displayCart(); // Refresh the cart display
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayCart(); // Initial display

            const checkoutButton = document.getElementById('checkout-button');
            if (checkoutButton) {
                checkoutButton.addEventListener('click', () => {
                    if (window.getCartItems().length === 0) {
                        alert("Keranjang Anda kosong. Tidak ada yang bisa di-checkout.");
                        return;
                    }
                    window.clearCart(); // From cart.js
                    displayCart(); // Refresh the cart display
                    alert("Checkout successful!");
                });
            }

            const clearCartButton = document.getElementById('clear-cart-button');
            if (clearCartButton) {
                clearCartButton.addEventListener('click', () => {
                    window.clearCart(); // From cart.js
                    displayCart(); // Refresh the cart display
                });
            }
        });
    </script>
</body>
</html>
